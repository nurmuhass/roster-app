
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Roster Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>POLICE HEALTH MAINTENANCE LIMITED</h1>
        <h1>Monthly Roster Generator</h1>
        <form action="generate_roster.php" method="POST">
            <label for="department">Department Name:</label>
            <input type="text" id="department" name="department" required>

            <label for="month">Month:</label>
            <input type="month" id="month" name="month" required>

            <label for="num_staff">Number of Staffs:</label>
            <input type="number" id="num_staff" name="num_staff" min="1" required>

            <div id="staff_names">
                <label>Staff Names:</label>
                <div id="names_list">
                    <input type="text" name="staff_names[]" required>
                </div>
                <button type="button" onclick="addStaffName()">Add Another Staff</button>
                <button type="button" onclick="removeStaffName()" style="background-color: red;">Remove Last Staff</button>
            </div>

            <button type="submit">Generate Roster</button>
        </form>
    </div>

    <script>
        function addStaffName() {
            const namesList = document.getElementById('names_list');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'staff_names[]';
            input.required = true;
            namesList.appendChild(input);
        }

        function removeStaffName() {
            const namesList = document.getElementById('names_list');
            if (namesList.children.length > 1) {
                namesList.removeChild(namesList.lastChild);
            }
        }
    </script>
</body>
</html>
